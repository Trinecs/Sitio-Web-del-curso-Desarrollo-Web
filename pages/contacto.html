<body>

    <div class="container">
        <header>
            <!-- TITULO -->
            <h1>Bienvenidos a Picabox Quilmes</h1>
            <nav>
                <ul>
                    <!--NAVEGADOR-->
                    <li><a href="../index.html">Inicio</a></li>

                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="contact_grid">

                <!--CONTACTANOS-->
                <div class="nuestro_contacto">
                    <h2 class="contact_title">Nuestro Contacto</h2>
                    <ul>
                        <p>Bernal, Buenos Aires</p>
                        <p>11-5715-7141</p>
                        <p>@picaboxquilmes</p>
                    </ul>
                    <!-- MAPA -->
                    <map name="Bernal"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d22162.456680170308!2d-58.286319606905685!3d-34.71437317751502!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a331fdc70bdd5d%3A0x6c702cf3f15dabac!2sBernal%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1648759828390!5m2!1ses!2sar" width="300" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></map>
                </div>

                <!-- FORMULARIO -->
                <div class="form">
                    <h2 class="contact_title">Mandanos un mensaje</h2>
                    <form>
                        <p>   
                            <label for="nombre">Nombre</label>
                            <input id="nombre" required>
                        </p>
                        <p>
                            <label for="apellido">Apellido</label>
                            <input id="apellido" required>
                        </p> 
                        <p>
                            <label for="whatsapp">Whatsapp</label>
                            <input id="whatsapp" type="number" required>
                        </p>
                        <p>
                            <label for="asunto">Asunto</label>
                            <input id="asunto" required>
                        </p>
                        <p class="full_width">
                            <label for="comentarios">Escribe tu consulta</label>
                            <textarea name="comentarios" cols="30" rows="7" required></textarea>
                        </p>   
                        <button class="full_width" type="submit">Enviar</button>
                    </form>
                </div>
            </div>
        </main>
        

        <!--REDES SOCIALES -->
        <footer id="redes_sociales">
            <h3>Seguinos en Instagram</h3>
            <a target="_blank" href="https://www.instagram.com/picaboxquilmes/" title="Instagram de Picabox Quilmes"><img src="../img/instagram.png" alt="Logo de Instagram"> </a>

            <a target="_blank" href="https://wa.me/+5491157157141" title="Whatsapp de Picabox Quilmes"><img class="btn_whatsapp" src="../img/whatsapp.png" alt="Logo Whatsapp" ></a>
